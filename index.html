<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>More Components</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>
 
<body>
  <div id="container"></div>
 
  <script type="text/babel">
    class Square extends React.Component {
        render() {
            const { squareColor } = this.props;

            var squareStyle = {
                backgroundColor: squareColor,
                width: "100%",
                height: "90%",
                display: "block",
                position: "relative"
            }

            return(
            <div style={squareStyle}>
                
            </div>
            );
        }
    }
    
    class Label extends React.Component {
        render() {
            const { labelText } = this.props;

            var labelStyle = {
                backgroudColor: "#FFFFFF",
                height: "10%",
                width: "100%",
                textAlign: "center",
                fontSize: "1.5em",
                marginTop: "5px"
            }
            return (
            <p style={labelStyle}>
                {labelText}
            </p>
            );
        }
    }
    
    class Card extends React.Component {
        render() {
            const { squareColor, labelText } = this.props;

            var cardStyle = {
                backgroudColor: "#FFFFFF",
                boxShadow: "0px 0px 5px #000",
                width: 300,
                height: 400,
                margin: "10px",
                display: "inline-block"
            }

            return (
            <div style={cardStyle}>
                <Square squareColor={squareColor}></Square>
                <Label labelText={labelText}></Label>
            </div>
            );
        }
    }

    ReactDOM.render(
      <div>
            <Card squareColor="#FF0000" labelText="#FF0000"></Card>
            <Card squareColor="#FFFF00" labelText="#FFFF00"></Card>
            <Card squareColor="#FF00FF" labelText="#FF00FF"></Card>
            <Card squareColor="#FFF0FF" labelText="#FFF0FF"></Card>
            <Card squareColor="#3330FF" labelText="#3330FF"></Card>
            <Card squareColor="#FF44FF" labelText="#FF44FF"></Card>
      </div>,
      document.querySelector("#container")
    );
  </script>
</body>
 
</html>
